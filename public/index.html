<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="/index.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a class="firmanimi" href="/">Plapla</a>
            <a class="toode" href="/">Skateboard</a>
        </div>
        
        <h1>Welcome to Our Web Store</h1>
        <nav>
            <ul>
                <li><a href="/checkout">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <button onclick="scrollToItems()">shop now</button>
                
        <div id="items" style="margin-top: 1000px;">
            <h2>Products</h2>
            <button onclick="openSidebar(1, 'Item Name', 'Item Description')">View Item 1</button>
            <button onclick="openSidebar(2, 'Item Name', 'Item Description')">View Item 2</button>
        </div>

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <h2 id="sidebar-title"></h2>
            <p id="sidebar-description"></p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
        <p>--------------</p>
        <!-- Add featured product images and descriptions here -->
    </main>
    <footer>
        <p>&copy; 2024 Simple Web Store. All rights reserved.</p>
    </footer>
</body>
</html>
