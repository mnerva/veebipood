<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="/index.js"></script>
</head>

<body>
    <header>
        <div class="navigation">
            <div class="logo">
                <a href="/">Logo</a>
            </div>
            <div class="nav-buttons">
                <a href="/">Home page</a>
                <a href="/items">Shop</a>
                <a href="./checkout.html">Cart</a>
            </div>
        </div>
    </header>
    <main>
        <div id="home-section">
            <img src="https://gallerix.ee/gallery/5/8/1/1/37747-800.jpg">
            <button onclick="scrollToItems()">Go To Our Store</button>
        </div>

        <div class="sidebar" id="sidebar">
            <button id="close-sidebar-button">&times;</button>
            <img id="sidebar-picture">
            <h2 id="sidebar-title"></h2>
            <p id="sidebar-description"></p>
            <p id="sidebar-price"></p>
        </div>

        <div id="items-container"></div>
    </main>
    <footer>
        <p>&copy; 2024 Simple Web Store. All rights reserved.</p>
    </footer>
</body>
</html>
